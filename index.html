<!doctype html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJSの練習</title>
    <script src="./angular.min.js"></script>
    <script src="./myscript.js"></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <!-- AngularJSのバリデーションを使うときは、form要素にnovalidate属性をつける -->
        <form novalidate name="myForm" ng-submit="addUser()">
            <p>
                Name:<input type="text" name="name" ng-model="user.name" required ng-minlength="5" ng-maxlength="8">
                <!-- エラーメッセージ -->
                <span ng-show="myForm.name.$error.required">必須だよ！</span>
                <span ng-show="myForm.name.$error.minlength">少ないよ！</span>
                <span ng-show="myForm.name.$error.maxlength">多いよ！</span>
            </p>
            
            <p>
                Score:<input type="number" name="score" ng-model="user.score">
            </p>
            
            <p>
                Email:<input type="email" name="email" ng-model="user.email">
                <!-- エラーメッセージ -->
                <span ng-show="myForm.email.$error.email">メールアドレスの形式がおかしいよ！</span>
            </p>
            
            <p>
                URL:<input type="url" name="url" ng-model="user.url">
                <!-- エラーメッセージ -->
                <span ng-show="myForm.url.$error.url">URLの形式がおかしいよ！</span>
            </p>
            
            <p>
                <input type="submit" value="add">
            </p>
        </form>
        
        <!-- デバッグ用のテクニック、JSON形式で表示してくれる -->
        <pre>{{user|json}}</pre>
    </div>
</body>
</html>
