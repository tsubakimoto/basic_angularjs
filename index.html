<!doctype html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJSの練習</title>
    <script src="./angular.min.js"></script>
    <script src="./myscript.js"></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <p>{{users.length}}</p>
        <ul>
            <li ng-repeat="user in users">
                {{user.name}} {{user.score}}
            </li>
        </ul>
    </div>
    
<!-- #02
    <input type="text" ng-model="name">
    <p>こんにちは！{{name}}</p>

</body>
</html>
