<!doctype html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJSの練習</title>
    <script src="./angular.min.js"></script>
    <script src="./myscript.js"></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <!-- AngularJSのバリデーションを使うときは、form要素にnovalidate属性をつける -->
        <form novalidate name="myForm" ng-submit="addUser()">
            <!-- ng-options="xxx for xxx in [(array)]" -->
            <!-- ng-init="user.xxx=初期値" -->
            <p>
                Color:
                <select ng-model="user.color" ng-options="c for c in colors" ng-init="user.color=initColor"></select>
            </p>
            
            <p><input type="submit" value="add"></p>
        </form>
        
        <!-- デバッグ用のテクニック、JSON形式で表示してくれる -->
        <pre>{{user|json}}</pre>
    </div>
</body>
</html>
