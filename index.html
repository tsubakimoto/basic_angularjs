<!doctype html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJSの練習</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="myscript.js"></script>
</head>
<body>
	<h1>AngularJSの練習</h1>
	<div ng-controller="mainCtrl">
		<ul>
			<li ng-repeat="user in users|limitTo:5">
				<!-- 「|」でフィルタを設定できる -->
				{{user.name}} {{user.score}}
			</li>
		</ul>
		<ul>
			<li ng-repeat="user in users|orderBy:'score'">
				<!-- 「|」でフィルタを設定できる -->
				{{user.name}} {{user.score}}
			</li>
		</ul>
		<ul>
			<li ng-repeat="user in users|orderBy:'-score'|limitTo:3">
				<!-- 「|」でフィルタを設定できる -->
				{{user.name}} {{user.score}}
			</li>
		</ul>
		<p><input type="text" ng-model="query.name"></p>
		<ul>
			<li ng-repeat="user in users|filter:query">
				<!-- 「|」でフィルタを設定できる -->
				{{user.name}} {{user.score}}
			</li>
		</ul>
	</div>
</body>
</html>
