<!doctype html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJSの練習</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="myscript.js"></script>
	<style>
	.even { background: #ccc; ;}
	.odd { background: pink; ;}
	</style>
</head>
<body>
	<h1>AngularJSの練習</h1>
	<div ng-controller="mainCtrl">
		<!-- novalidate属性はHTML5のValidationを止め、AngularJSのValidationを行うための属性 -->
		<form novalidate name="myForm" ng-submit="addUser()">
			<p>Color:
				<select ng-model="user.color" ng-options="'label:' + color for color in ['red', 'blue', 'pink']" ng-init="user.color='red'"></select>
			</p>
			<p><input type="submit" value="add"></p>
		</form>
		<pre>{{user|json}}</pre>
	</div>
</body>
</html>
