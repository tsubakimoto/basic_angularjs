<!doctype html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <title>AngularJSの練習</title>
    <script src="./angular.min.js"></script>
    <script src="./myscript.js"></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <!-- AngularJSのバリデーションを使うときは、form要素にnovalidate属性をつける -->
        <form novalidate name="myForm" ng-submit="addUser()">
            <p>
                18+:<input type="checkbox" ng-model="user.adult" ng-true-value="adult" ng-false-value="child">
            </p>
            
            <p>
                Phone:
                <input type="radio" value="iPhone" ng-model="user.phone"> iPhone
                <input type="radio" value="Android" ng-model="user.phone"> Android
            </p>
            
            <p>
                Memo:
                <textarea ng-model="user.memo" ng-maxlength="140"></textarea>{{140-user.memo.length}}
            </p>
            
            <p><input type="submit" value="add"></p>
        </form>
        
        <!-- デバッグ用のテクニック、JSON形式で表示してくれる -->
        <pre>{{user|json}}</pre>
    </div>
</body>
</html>
